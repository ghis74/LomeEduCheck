<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Créer un Compte</title>
    <link rel="stylesheet" href="../LomeEduCheck/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Pour rendre la page responsive -->
</head>

<body>
    <div class="register-container visible"> <!-- Ajout de la classe "visible" pour afficher le conteneur -->
        <h1>Créer un Compte</h1>
        <form action="/register" method="post">
            <input type="text" id="username" name="username" placeholder="Nom d'utilisateur" required>
            <input type="email" id="email" name="email" placeholder="Adresse e-mail" required>
            <input type="password" id="password" name="password" placeholder="Mot de passe" required>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmer le mot de passe"
                required>
            <button type="submit">Créer un compte</button>
        </form>
        <div class="login-link">
            <p>Déjà un compte ? <a href="login.html">Se connecter</a></p> <!-- Mise à jour du lien -->
        </div>
    </div>
    <script src="../LomeEduCheck/script.js"></script>
</body>

</html>
